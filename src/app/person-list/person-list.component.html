<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <table class="table table-hover">
        <tr>
          <th>Name</th>
          <th>Phone</th>
          <th>Photo</th>                                                                                       
        </tr>
        <tr *ngFor="let item of allListPerson" (click)="goToAbout(item)">
          <td>{{ item.name }}</td>
          <td>{{ item.phone }}</td>
          <td>
            <img src='https://myphbk.herokuapp.com:443/{{item.id}}.JPG'>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
