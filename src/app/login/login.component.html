<div class="container">
  <form class="form" [formGroup]="loginForm" novalidate (ngSubmit)="log(loginForm)">

    <div class="row">
      <div class="col-lg-12">
        <input formControlName="login" type="text" value="admin" id="login">
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <input formControlName="password" type="password" id="password" placeholder="Password">
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <button class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
      </div>
    </div>
    
  </form>
</div>
